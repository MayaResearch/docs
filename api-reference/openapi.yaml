openapi: 3.0.0
info:
  title: Maya Research - VeenaMAX TTS API
  description: Advanced Text-to-Speech API with emotional intelligence for Indian languages. Convert text to natural-sounding speech in Hindi, English, and Hinglish with ultra-low latency.
  version: 1.0.0
  termsOfService: https://mayaresearch.ai
  contact:
    name: Maya Research Support
    email: support@mayaresearch.ai
    url: https://mayaresearch.ai
  license:
    name: Proprietary
    url: https://mayaresearch.ai
servers:
  - url: https://api.mayaresearch.ai
    description: VeenaMAX TTS API Production server
  - url: https://v3.mayaresearch.ai
    description: Voice Design API Production server
security:
  - bearerAuth: []
paths:
  /generate:
    post:
      summary: Generate Speech
      description: Converts text into natural-sounding speech with emotional intelligence and ultra-fast response times
      operationId: generateSpeech
      tags:
        - Text-to-Speech
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - speaker_id
              properties:
                text:
                  type: string
                  description: The text to convert to speech (supports Hindi, English, Hinglish)
                  example: "Welcome to VeenaMAX, the most advanced text-to-speech API for Indian languages."
                speaker_id:
                  type: string
                  description: Voice identifier for speech generation
                  enum:
                    - charu_soft
                    - keerti_joy
                    - mohini_whispers
                    - maitri_connect
                    - soumya_calm
                    - vinaya_assist
                    - varun_chat
                    - agastya_impact
                  example: vinaya_assist
                streaming:
                  type: boolean
                  description: Enable streaming audio generation for real-time applications
                  default: false
                  example: false
                normalize:
                  type: boolean
                  description: Enable intelligent text normalization
                  default: true
                  example: true
            examples:
              english:
                summary: English text
                value:
                  text: "Your account balance is 50,000 rupees. Would you like to make a transaction?"
                  speaker_id: vinaya_assist
                  streaming: false
                  normalize: true
              hindi:
                summary: Hindi text (Devanagari)
                value:
                  text: "आपके खाते में पचास हजार रुपये हैं। क्या आप लेनदेन करना चाहेंगे?"
                  speaker_id: charu_soft
                  streaming: false
                  normalize: true
              hinglish:
                summary: Hinglish text
                value:
                  text: "Aapka balance hai 50,000 rupees. Transaction karna chahenge?"
                  speaker_id: varun_chat
                  streaming: false
                  normalize: true
              mixed:
                summary: Code-mixed text
                value:
                  text: "Sir, aapka loan approve ho gaya hai for 5 lakhs. Documents tomorrow tak submit kar dijiye please."
                  speaker_id: agastya_impact
                  streaming: false
                  normalize: true
      responses:
        '200':
          description: Successfully generated audio
          content:
            audio/wav:
              schema:
                type: string
                format: binary
                description: Generated audio file in WAV format
            audio/mp3:
              schema:
                type: string
                format: binary
                description: Generated audio file in MP3 format
          headers:
            X-Request-Id:
              schema:
                type: string
              description: Unique request identifier
            X-Processing-Time:
              schema:
                type: string
              description: Time taken to process the request
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: invalid_request
                  message: "Missing required parameter: speaker_id"
                  type: validation_error
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: unauthorized
                  message: "Invalid or missing API key"
                  type: authentication_error
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: forbidden
                  message: "API quota exceeded"
                  type: permission_error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: rate_limit_exceeded
                  message: "Too many requests. Please retry after 60 seconds"
                  type: rate_limit_error
          headers:
            Retry-After:
              schema:
                type: integer
              description: Number of seconds to wait before retrying
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: internal_error
                  message: "An unexpected error occurred"
                  type: server_error
  /v1/characters:
    get:
      summary: Get Characters
      description: Retrieve the list of available pre-designed voices
      operationId: getCharacters
      tags:
        - Voice Design
      servers:
        - url: https://v3.mayaresearch.ai
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: Successfully retrieved voices
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    voice_id:
                      type: string
                      example: "Ava"
                    name:
                      type: string
                      example: "American 20s female"
                    description:
                      type: string
                      example: "Realistic female voice in the 20s age with a american accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/tts/generate:
    post:
      summary: Generate Speech with Voice Design
      description: Generate speech using pre-designed character voices with emotional intelligence
      operationId: generateVoiceDesignSpeech
      tags:
        - Voice Design
      servers:
        - url: https://v3.mayaresearch.ai
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - voice_id
                - text
              properties:
                voice_id:
                  type: string
                  description: The unique identifier of a pre-designed voice
                  enum:
                    - Ava
                    - Chloe
                    - Liam
                    - Noah
                    - James
                    - Emma
                    - Sophie
                    - Oliver
                  example: "Ava"
                  x-enum-descriptions:
                    Ava: "American 20s female - Realistic female voice in the 20s age with american accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    Chloe: "British 20s female - Realistic female voice in the 20s age with british accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    Liam: "British 20s male - Realistic male voice in the 20s age with british accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    Noah: "American 20s male - Realistic male voice in the 20s age with american accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    James: "American 40s male - Realistic male voice in the 40s age with american accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    Emma: "American 40s female - Realistic female voice in the 40s age with american accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    Sophie: "British 40s female - Realistic female voice in the 40s age with british accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                    Oliver: "British 40s male - Realistic male voice in the 40s age with british accent. Normal pitch, warm timbre, conversational pacing, energetic tone delivery at medium intensity, podcast Domain, podcast_host role, casual delivery"
                text:
                  type: string
                  description: The text to convert to speech. Supports emotional tags.
                  example: "Welcome back to another episode of our podcast! Today we're diving into an absolutely fascinating topic that I know you're going to love. We've got some incredible insights to share with you, so let's get started right away."
                  maxLength: 5000
                stream:
                  type: boolean
                  description: Enable streaming audio generation
                  default: false
                  example: false
            examples:
              simple:
                summary: Simple generation
                value:
                  voice_id: "Ava"
                  text: "Welcome back to another episode of our podcast! Today we're diving into an absolutely fascinating topic that I know you're going to love."
                  stream: false
              with_emotions:
                summary: With emotional tags
                value:
                  voice_id: "Emma"
                  text: "<excited> Oh my gosh, you won't believe what happened today! <giggle> It was absolutely incredible. <happy> This is exactly the kind of story I love to share with you all."
                  stream: false
              streaming:
                summary: Streaming mode
                value:
                  voice_id: "Noah"
                  text: "Welcome back to another episode! Today we have something really special planned. Let's dive right in and explore this amazing topic together."
                  stream: true
      responses:
        '200':
          description: Successfully generated audio
          content:
            audio/wav:
              schema:
                type: string
                format: binary
                description: Generated audio file in WAV format
            audio/mp3:
              schema:
                type: string
                format: binary
                description: Generated audio file in MP3 format
          headers:
            X-Request-Id:
              schema:
                type: string
              description: Unique request identifier
            X-Processing-Time:
              schema:
                type: string
              description: Time taken to process the request
            X-Voice-ID:
              schema:
                type: string
              description: Voice ID used for generation
        '400':
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: invalid_request
                  message: "Missing required parameter: voice_id"
                  type: validation_error
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: authentication_failed
                  message: "Invalid API key"
                  type: auth_error
        '404':
          description: Character not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: voice_not_found
                  message: "Voice ID not found"
                  type: validation_error
        '413':
          description: Text too long
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: text_too_long
                  message: "Text exceeds 5,000 characters"
                  type: validation_error
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: rate_limit_exceeded
                  message: "Too many requests"
                  type: rate_limit_error
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: internal_error
                  message: "An unexpected error occurred"
                  type: server_error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Use your API key in Bearer format - Bearer YOUR_API_KEY_HERE
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for Voice Design API authentication
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: Error code for programmatic handling
            message:
              type: string
              description: Human-readable error message
            type:
              type: string
              description: Error category
          required:
            - code
            - message
            - type
tags:
  - name: Text-to-Speech
    description: VeenaMAX endpoints for converting text to speech
  - name: Voice Design
    description: Voice Design API endpoints for character-based speech generation
